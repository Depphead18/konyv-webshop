<section class="book-details-container" *ngIf="book; else loading">
  <div class="book-card">
    <div class="image-container">
      <img [src]="book.image" [alt]="book.title" />
    </div>

    <div class="details-container">
      <h1 class="title">{{ book.title }}</h1>
      <h2 class="author">{{ book.author }}</h2>

      
      <p class="description">{{ book.description || 'Nincs megadva leírás.' }}</p>
      <p *ngIf="book.megjelenesDatuma" style="margin-bottom: 15px; font-size: 20px;"><strong>Megjelenési év:</strong> {{ book.megjelenesDatuma }}</p>
      <p *ngIf="book.genre" style="margin-bottom: 15px; font-size: 20px;"><strong>Műfaj:</strong> {{ book.genre }}</p>
      <p *ngIf="book.kiado" style="margin-bottom: 15px; font-size: 20px;"><strong>Kiadó:</strong> {{ book.kiado }}</p>

      <p class="price">{{ book.price | number }} Ft</p>

      <div class="actions">
        <button (click)="addToCart()">Kosárba</button>
        <button routerLink="/konyvlista">Vissza a listához</button>
        <button [routerLink]="['/konyv/szerkesztes', book.id]">Szerkesztés</button>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <p>Betöltés...</p>
</ng-template>
