<section style="height: 120%">
  <div class="edit-container">
    <h2>Könyv szerkesztése</h2>

    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Cím</label>
        <input id="title" type="text" formControlName="title" />
      </div>

      <div class="form-group">
        <label for="author">Szerző</label>
        <input id="author" type="text" formControlName="author" />
      </div>

      <div class="form-group">
        <label for="price">Ár</label>
        <input id="price" type="number" formControlName="price" />
      </div>

      <div class="form-group">
        <label for="description">Leírás</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>

      <div class="form-group">
        <label for="megjelenesDatuma">Megjelenési év</label>
        <input id="megjelenesDatuma" type="number" formControlName="megjelenesDatuma" />
      </div>

      <div class="form-group">
        <label for="image">Kép URL</label>
        <input id="image" type="text" formControlName="image" />
      </div>

      <button type="submit">Mentés</button>
    </form>
  </div>
</section>
