  <section class="books">
    <h1>Kínálatunk</h1>
  
      <section class="books-grid">
        <div class="book-card" *ngFor="let book of books">
          <mat-card class="example-card" appearance="outlined">
            <img *ngIf="book.image" mat-card-image [src]="book.image" [alt]="book.title" />
            <mat-card-header>
              <mat-card-title>{{ book.title }}</mat-card-title>
              <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>Egy poszt-apokaliptikus világban játszódó regény a Setét Torony nyomában.</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">RÉSZLETEK</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </section>
  </section>
